<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<meta charset="UTF-8">
	<title>Row System</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="estilo.css" type="text/css" media="screen">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
		crossorigin="anonymous">
</wicket:head>
<body>
 <wicket:extend>
 <div class="container-fluid">
	<form wicket:id="formFunc">
		<div class="form-group">
			<div class="col-md-3">
				<label class="text">Nome</label>
				<input type="text" class="form-control" wicket:id="nome" placeholder="Digite o nome" />
			</div>
			<div class="col-sm-3">
				<label class="text">Função</label>
				<input type="text" class="form-control" wicket:id="funcao" placeholder="Digite a função" />
			</div>
			<div class="col-sm-3">
				<label class="text">Telefone</label>
				<input type="text" class="form-control" wicket:id="telefone" placeholder="(62) 9999-9999" />
			</div>
			<div class="col-md-3">
				<label class="text">Email</label>
				<input type="text" class="form-control" wicket:id="email" placeholder="example@example.com" />
			</div>
		</div>
	</form>
	<form wicket:id="formEnd">
		<div class="form-group">
			<div class="col-sm-3">
				<label class="text">Logradouro</label>
				<input wicket:id="logradouro" type="text" class="form-control" placeholder="Digite o nome" />
			</div>
			<div class="col-sm-3">
				<label class="text">Numero</label>
				<input wicket:id="numero" type="number" class="number form-control" placeholder="Digite o n°" />
			</div>
			<div class="col-md-3">
				<label class="text">Cidade</label>
				<input wicket:id="cidade" type="text" class="form-control" placeholder="Digite a cidade" />
			</div>		
		</div>	
	<a wicket:id="submit" class="btn btn-success" type="submit">Salvar</a>
	</form>
 </div>
 </wicket:extend>
</body>
</html>
