<html xmlns:wicket="http://wicket.apache.org">

</wicket:head>
<body style="background-color: white">
	<wicket:extend>

		<div class="container" style="background-color: white">
		<h1 wicket:id="message"></h1><br />
			<div class="container-fluid">
				<form wicket:id="form2">
					<div class="form-row">
						<div class="col-sm-2">
							<label type="text">Nome</label> <input wicket:id="nome"
								type="text" class="form-control" placeholder="Informe o nome">
						</div>
						<div class="col-sm-4">
							<label type="text">Data</label> <input wicket:id="data"
								type="text" class="form-control" placeholder="dd/MM/yyyy">
						</div>
					</div>
					<br /> <a class="btn btn-secondary" wicket:id="filtrar"
						style="float: right; color: white;">Filtrar</a>
				</form>
				<div>
					<a class="btn btn-success" margin:-2px; wicket:id="viewLink"
						style="float: right;">Novo <i class="fas fa-plus"></i>
					</a><br />
					<br />
				</div>
			</div>

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Data</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody wicket:id="theContainer">
					<tr wicket:id="listview">
						<td><a class="text" wicket:id="nome"></a></td>
						<td wicket:id="data" />
						<td class="text-center">
						<a wicket:id="vis" class="btn btn-default" rel="tooltip" title="Visualizar"> 
							<i class="fas fa-eye"></i>
						</a>
						<a wicket:id="alt"
							class="btn btn-default" rel="tooltip" title="Editar"> <i
								class="fas fa-pencil-alt"></i>
						</a> <a wicket:id="del" class="btn btn-default modal-confirm"
							title="Excluir"> <i class="fa fa-trash"></i>
						</a></td>
					</tr>
				</tbody>
				<div wicket:id="pag"></div>
			</table>
			<div wicket:id="modalWindow"></div>
			<div wicket:id="modalWindowDel"></div><br />
		</div>
	</wicket:extend>
</body>
</html>
