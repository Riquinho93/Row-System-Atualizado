<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="UTF-8">
	<title>ROW SYSTEM</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet"> 
</head>
<body>
	<div class="bgimg">
		<div class="centerdiv">
			<img alt="img" src="user.png" id="profile">
			<h2>Login</h2>
			<form wicket:id="formularioLogin">
				<div class="form">
					<label for="userLogin">Usuário</label><br />
					<input wicket:id="nomeUsuario" class="inputbox" type="text" aria-label="Usuário" placeholder="Usuário">
				</div>
 
				<div class="form-group">
					<label for="userPassword">Senha</label><br />
					<input wicket:id="password" class="inputbox" type="password" aria-label="Senha" placeholder="Senha">
				</div><br>
 				<div>
					<button type="submit">Entrar</button>
				</div>
		</form><br>
		<div class="forget-section">
			<h4>Esqueci minha senha?</h4>
		</div>
		</div>
	</div>
