<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<meta charset="UTF-8">
	<title>ROW SYSTEM</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet"> 
</wicket:head>
<body>
	<div class="bgimg">
		<div class="centerdiv">
			<img alt="img" src="user.png" id="profile">
			<h2>Row System</h2>
			<p wicket:id="errorLogin"></p>
			<form wicket:id="formularioLogin">
				<div>
					<input wicket:id="nomeUsuario" class="inputbox" type="text" aria-label="Usuário" placeholder="Usuário">
				</div>
 
				<div>
					<input wicket:id="password" class="inputbox" type="password" aria-label="Senha" placeholder="Senha">
				</div><br>
 				<div>
					<button type="submit" name="submit">Login</button>
				</div>
		</form><br>
		<div class="forget-section">
			<a href="#"><h4>Esqueci minha senha?</h4></a>
		</div>
		</div>
	</div>
  
</body>
</html>
