<wicket:panel>
<!-- jQUery-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--  AÁ„o para ocultar a div depois de 5 segundos -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){ 
            setTimeout(function() {
                $("#goaway").fadeOut().empty();
            }, 4000);
        }, false);
    </script>
	<div id="goaway">
		<span wicket:id="feedbackMessage"></span> 
	</div>
	<h1 wicket:id="message"></h1>
	<p  wicket:id="errorLogin"></p>
	<form wicket:id="form">
		<div>
			<Label class="text">Nome: </label>
			<input type="text" class="text" wicket:id="nome" placeholder="Digite um nome " /><br /><br />
		</div>
		<div class="form-group col-xs-3">
			<Label class="text2">Data da Cole√ß√£o: </label><br />
			<input type="text" wicket:id="data" class="form-data" placeholder="dd/MM/yyyy"/>
		</div>
		<a class="btn btn-success" type="submit" wicket:id="submit">Salvar</a>
	</form>
	
</wicket:panel>
